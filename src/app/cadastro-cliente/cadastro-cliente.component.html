<div class="container">

  <div class="row box-cliente">

    <div class="col-12">

      <h3 class="text-center">Crie sua conta na ETEC com patrocionio do Viaja net.com   Instragam: _sobral3</h3>

      <form class="mt-5" [formGroup]="formCliente" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <input type="text" 
               id="inNome"
               class="form-control cliente"
               formControlname="nome"
               placeholder="Nome">
        </div>

        <div class="form-group">
          <input type="text" 
               id="incpf"
               class="form-control cliente"
               formControlname="cpf"
               placeholder="CPF">
        </div>

        <div class="form-group">
          <input type="text" 
               id="intel"
               class="form-control cliente"
               formControlname="telefone"
               placeholder="Telefone">
        </div>
        <div class="form-group">
          <input type="text" 
               id="inemail"
               class="form-control cliente"
               formControlname="email"
               placeholder="Email">
        </div>

        <button type="submit" class="btn btn-cadastrar btn-lg"> VamoS </button>
        

      </form>

    </div>

  </div>

</div>
